<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/fb51f53bd3.js" crossorigin="anonymous"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="./scripts/composer-char-counter.js"></script>
    <script src="./scripts/client.js"></script>

</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <div class="nav-container">
            <div class="left-nav">
                <span>tweeter</span>
            </div>
            <div class="right-nav">
                <div class="new-tweet"><strong>Write</strong>&nbsp; a new tweet</div>
                <div class="arrow"><i class="icon fa fa-angle-double-down"></i></div>
            </div>
        </div>
    </nav>

    <header class="main-header">
        <div>
            <img src="/images/profile-hex.png">
        </div>
        <br>
        <div>
            <h2>San Kum</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <form action="/tweets/" method="POST" id="form-tweet-submit">
                <!--<label for="tweet-text">What are you humming about?</label>-->
                <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
                <div class="tweet-text-bottom">
                    <button type="submit">Tweet</button>
                    <output name="counter" class="counter" for="tweet-text">140</output>
                </div>
            </form>
        </section>
        <section class="tweet-container" id="tweet-container">
            <article class="article">
                <header class="article-header">
                    <div class="article-header-profile">
                        <img src="https://i.imgur.com/73hZDYK.png" alt="" class="profile-icon">
                        <span class="account-name">Isaac Newton</span>

                    </div>
                    <span class="account-id">@SirIsaac</span>
                </header>
                <div class="tweet-content">
                    <textarea readonly name="tweet" class="tweet">If I have seen further it is by standing on the shoulders of giants</textarea>
                </div>
                <footer class="article-footer">
                    <span>10 days ago</span>
                    <div class="article-footer-icons">
                        <i class="fas fa-flag"></i>
                        <i class="fas fa-retweet"></i>
                        <i class="fas fa-heart"></i>
                    </div>
                </footer>
            </article>
        </section>
    </main>
</body>

</html>
